name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Set up pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm build

      - name: Blueprint guard
        run: node scripts/blueprint-guard.mjs

      - name: Check bundle size
        run: node scripts/check-bundle.mjs

      - name: Ensure no .env files are committed
        run: |
          if git ls-files | grep -E '(^|/).*\.env($|\.)' ; then
            echo "Error: .env files should not be committed. Use .env.example and environment secrets instead." >&2
            exit 1
          fi